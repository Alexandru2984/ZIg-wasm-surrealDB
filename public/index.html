<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Manager built with Zig - Backend and Frontend in pure Zig">
    <title>‚ö° Zig Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-brand">
            <span class="nav-logo">ü¶é</span>
            <span class="nav-title">Zig Tasks</span>
        </div>
        <div class="nav-menu" id="navMenu">
            <!-- Logged out state -->
            <div class="nav-auth" id="authButtons">
                <button class="btn-nav" onclick="showModal('loginModal')">Login</button>
                <button class="btn-nav btn-primary" onclick="showModal('signupModal')">Sign Up</button>
            </div>
            <!-- Logged in state -->
            <div class="nav-user hidden" id="userMenu">
                <div class="user-dropdown">
                    <button class="user-btn" id="userBtn">
                        <span class="user-avatar" id="userAvatar">U</span>
                        <span class="user-name" id="userName">User</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-header">
                            <span class="user-email" id="userEmail">user@example.com</span>
                        </div>
                        <hr>
                        <button class="dropdown-item" onclick="logout()">
                            üö™ Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <header class="header">
            <p class="subtitle">PURE ZIG ‚Ä¢ BACKEND + WASM FRONTEND</p>
        </header>

        <main class="main">
            <form class="task-form" id="taskForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn-add">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">Add</span>
                    </button>
                </div>
            </form>

            <div class="stats" id="stats">
                <span class="stat">
                    <span id="totalCount">0</span> tasks
                </span>
                <span class="stat">
                    <span id="completedCount">0</span> completed
                </span>
            </div>

            <ul class="task-list" id="taskList">
            </ul>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <p>No tasks yet. Add one above!</p>
            </div>
        </main>

        <footer class="footer">
            <p>Built with <span class="heart">‚ö°</span> in Zig</p>
            <p class="tech">Zap Server + WebAssembly</p>
        </footer>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-overlay" onclick="hideModal('loginModal')"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="hideModal('loginModal')">√ó</button>
            <h2>Welcome Back</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-error" id="loginError"></div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p class="modal-footer">
                Don't have an account? <a href="#" onclick="switchModal('loginModal', 'signupModal')">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-overlay" onclick="hideModal('signupModal')"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="hideModal('signupModal')">√ó</button>
            <h2>Create Account</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-error" id="signupError"></div>
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            <p class="modal-footer">
                Already have an account? <a href="#" onclick="switchModal('signupModal', 'loginModal')">Login</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
